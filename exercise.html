<div class = "exercise-container">
<h2>Track your Workout</h2>
<form action="POST">
    <div class = "workout-type">
        <label for="type">Exercise Type:</label>
        <select name="type" id="type">
            <option disabled selected>Select Exercise Type</option> 
            <option value="resistance">Resistance</option>
            <option value="cardio">Cardio</option>
        </select>
        <br>
        <br>
    </div>

        <!--Cardio Form-->
        <div class = "cardioForm">
            <div class = "cardioName">
                <label for ="cardioName">Name:</label>
                <input type = "text" name = "cardioName" id = "cardioName" placeholder = "e.g. Running">
            </div>
            <div class = "distance">
                <label for="distance">Distance (in miles):</label>
                <input type="number" name = "distance" id = "distance" placeholder = "2">
            </div>
            <div class = "duration">
                <label for="duration">Duration (in minutes):</label>
                <input type = "number" name = "duration" id = "duration" placeholder = "7">
            </div>
        </div>

        <!--Exercise Form-->
        <div class = "resistanceForm">
            <div class ="exercise">
                <label for="name">Name:</label>
                <input type="text" name = "resisName" id = "resisName" placeholder = "e.g. Squat & Bench">
            </div>
            <div class = "weight"> 
                <label for="weight">Weight (in lbs):</label>
                <input type="number" name= "resisWeight" id = "resisWeight" placeholder = "135">
            </div>
            <div class = "sets">
                <label for="sets">Sets:</label>
                <input type="number" name = "sets" id = "sets" placeholder="4">
            </div>
        </div>

            <button class = "exbtn">Complete Log</button>
            <button class = "exbtn">Add Exercise</button>
        </div>
</div>
<script src="/javascript/exercise.js"></script>
</form>
