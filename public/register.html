<!-- Register Form -->
    <form class = "basic-form" id = "reg-form"></form>
    <div class ="register_container">
    <form class = "box" style = "max-width: 200px; margin: auto;" action ="#login">

        <h1>Register</h1>
        <p>Create an account.</p>

        <label for="fname"><b>First Name:</b></label>
        <input type="text" placeholder ="Enter First Name" name="fname" id="fname" required> <br>

        <label for="lname"><b>Last Name:</b></label>
        <input type="text" placeholder ="Enter Last Name" name="lname" id="lname" required> <br>

        <label for="birthday"><b>Birthday:</b></label>
        <input type="date" placeholder ="Enter Birthday" name="bday" id="bday" required> <br>   

        <label for = "height"> <b>Height:</b></label>
        <input type = "number" placeholder = "Enter Height in inches" name = "height" id ="height" required> <br>

        <label for = "weight"> <b>Weight:</b></label>
        <input type = "number" placeholder = "Enter Weight in lbs" name = "weight" id = "weight" required> <br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>  <br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-conf" id="psw-conf" required>
        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>
    </form>
